<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>catering practice</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="nav_link">
            <a class="nav_link_a" href=""
              >コーデイネート <br />
              ケータリング</a
            >
          </li>
          <li class="nav_link">
            <a class="nav_link_a" href="">ギャザリン<br />グケータリング</a>
          </li>
          <li class="nav_link">
            <a class="nav_link_a" href="">バーベキュー<br />ケータリング</a>
          </li>
          <li class="nav_link"><a class="nav_link_a" href="">オードブル</a></li>
          <li class="nav_link"><a class="nav_link_a" href="">お弁当</a></li>
          <li class="nav_link"><a class="nav_link_a" href="">ブログ</a></li>
          <li class="nav_link"><a class="nav_link_a" href="">ご利用方法</a></li>
          <li class="nav_link order_btn">
            <a class="nav_link_a order_btn" href="">注文する</a>
          </li>
        </ul>
      </nav>
    </header>
    <div class="container">
      <section>
        <div class="kv">
          <div class="cardwrap">
            <a href="" class="card">
              <div class="photo">
              </div>
            </a>
            <a href="" class="card">
              <div class="photo"></div>
            </a>
            <a href="" class="card">
              <div class="photo"></div>
            </a>
          </div>
          <div class="kvimgwrap">
            <img src="./images/logo-mainVisual.svg" alt="">
          </div>
          <div class="slogan">
            <div class="s1">
              <img src="./images/txt_copy01.svg" alt="">
            </div>
            <div class="s1"><img src="./images/txt_copy02.svg" alt=""></div>
            <div class="s1"><img src="./images/txt_copy03.svg" alt=""></div>
          </div>
          <a class="orderbtn" href="">
            <img src="./images/btn-order.png" alt="">
          </a>
        </div>
        <div class="intro">
          <div class="intro_info">
            <p>ソネスのケータリングは決まったコンセプトやメニューがありません。
              <br>
              ゲストの皆様が喜んでいただけるように
              <br>				
              ”世界でここだけのパーティー”を目指して、
              <br>
              ひとつひとつ丁寧にオリジナルでご用意いたします。
            </p>
          </div>
          <div class="intro_img">
            <img src="./images/img-AnchorList.png" alt="">
            <img src="./images/img-AnchorList-02.png" alt="">
            <img src="./images/img-AnchorList-03.png" alt="">
          </div>
        </div>
      </section>
      <section class="cateringwrap">
        <div class="catering">
            <div class="c_txt_card">
              <img src="./images//ttl-coordinate.svg" alt="">
              <p>パーティーのコンセプトに合わせて世界でここだけのオリジナルケータリングをご提供いたします。
                <br>
                福岡ではソネスしかしていない自慢のケータリングスタイルです。
              </p>
            </div>
        </div>
        

      </section>
      <section></section>
      <section></section>
    </div>
  </body>
</html>
